aws:
  credentials:
    accessKey: xxx
    secretKey: xxx
  s3:
    zone: xxx
    bucket:
      name: xxx
spring:
  application:
    name: inventory-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://account-service:9000

  flyway:
    enabled: 'true'
    baseline-on-migrate: 'true'
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    schemas: inventory
  datasource:
    hikari:
      max-lifetime: 600000
      idle-timeout: 600000
    driverClassName: org.postgresql.Driver
    password: inventory_x
    username: inventory_x
    url: xxx
  h2:
    console:
      path: /h2-console
      enabled: 'true'
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: 'true'
    properties:
      hibernate:
        default_schema: inventory
  graphql:
    graphiql:
      enabled: true
  servlet:
    multipart:
      max-request-size: 5MB
      max-file-size: 5MB
      enabled: true
server:
  servlet:
    context-path: /api
  port: '9001'
logging:
  level:
    org:
      hibernate: ERROR
      springframework:
        web: DEBUG
        security: DEBUG
